<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Virtual grid - Unit Tests - Web UI Framework</title>

	<script src="../../../jqm/js/jquery.tag.inserter.js"></script>
	<script src="../../../jqm/tests/jquery.setNameSpace.js"></script>
	<script src="../../../jqm/tests/jquery.testHelper.js"></script>
	<script src="../../../jqm/dist/jquery.mobile.js"></script>
	<script src="../../../dist/web-ui-fw.js"></script>
	<script src="../../../jqm/external/qunit/qunit.js"></script>

	<link rel="stylesheet" href="../../../jqm/css/themes/default/jquery.mobile.css" />
	<link rel="stylesheet" href="../../../jqm/external/qunit/qunit.css" />
	<link rel="stylesheet" href="../../../jqm/tests/jqm-tests.css" />

	<link rel="stylesheet" href="../../../css/themes/default/web-ui-fw.css" />

	<script src="virtualgrid_core.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div data-nstest-role="page">
		<div data-nstest-role="header" data-nstest-position="fixed">
			<h1>Virtualgrid</h1>
		</div>
		<div data-nstest-role="content" >
			<script id="tizen-demo-namecard" type="text/x-jquery-tmpl">
				<div class="ui-demo-namecard" style="width:150px;height:110px;">
					<div class="ui-demo-namecard-pic">
					</div>
					<div class="ui-demo-namecard-contents">
						<span class="name ui-li-text-main">${NAME}</span>
					</div>
				</div>
			</script>
			<script>
				var replaceHelper = function ( elem, data ) {
					var root = elem && elem.get ? elem[ 0 ] : elem,
						targetElem;
					targetElem = root.getElementsByTagName( "span" )[ 0 ];
					targetElem.innerText = data.NAME;
					return ;
				};
			</script>
			<div id="virtualgrid-demo" data-nstest-role="virtualgrid"  data-nstest-template="tizen-demo-namecard" data-nstest-repository="./virtualgrid-db-demo.json" data-nstest-data-type="json" data-nstest-replace-helper ="replaceHelper" style="height: 440px; width: 600px;"></div>
		</div>
	</div>
</body>
</html>

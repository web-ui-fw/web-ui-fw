<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>jQuery Mobile Option Header Tests</title>

  <link rel="stylesheet" href="../../../build/web-ui-fw/latest/themes/default/web-ui-fw-theme.css"/>
  <link rel="stylesheet" href="../../../libs/js/submodules/jquery-mobile/external/qunit.css"/>

  <script src="../../../build/web-ui-fw/latest/js/jquery.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/tests/unit/jquery.setNameSpace.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/jquery-mobile.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/web-ui-fw-libs.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/web-ui-fw.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/tests/jquery.testHelper.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/external/qunit.js"></script>

  <script src="optionheader-tests.js"></script>
</head>
<body>

<h1 id="qunit-header">jQuery Mobile Option Header Tests</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests">
</ol>

<div data-nstest-role="page" id="optionheader-test-options">
  <div data-nstest-role="header" data-nstest-position="inline">
    <h1>Option Header Test - options</h1>
  </div>
  <div data-nstest-role="content">
    <div id="optionheader-test-options-default" data-nstest-role="optionheader"></div>

    <div id="optionheader-test-options-custom"
         data-nstest-role="optionheader"
         data-nstest-options='{"showIndicator":false, "theme": "a", "startCollapsed":true, "expandable":false, "duration":0.5}'>
    </div>

    <div id="optionheader-test-theme-attr"
         data-nstest-role="optionheader"
         data-nstest-theme="c"
         data-nstest-options='{"theme": "a"}'>
    </div>
  </div>
</div>

<div data-nstest-role="page" id="optionheader-test-markup">
  <div data-nstest-role="header" data-nstest-position="inline">
    <h1>Option Header Test - markup</h1>
  </div>
  <div data-nstest-role="content">
      <!--
      NB these first two are inside parent divs so they
      aren't siblings, to make selecting easier
      -->
      <div>
          <div id="optionheader-test-markup-indicator"
               data-nstest-role="optionheader">
          </div>
      </div>
      <div>
          <div id="optionheader-test-markup-no-indicator"
               data-nstest-role="optionheader"
               data-nstest-options='{"showIndicator":false}'>
          </div>
      </div>

      <div id="optionheader-test-markup-custom-theme"
           data-nstest-role="optionheader"
           data-nstest-theme="c">
      </div>

      <div id="optionheader-test-markup-grid" data-nstest-role="optionheader" data-nstest-theme="d">
          <div class="ui-grid-a">
              <div class="ui-block-a"><a data-nstest-role="button">1</a></div>
              <div class="ui-block-b"><a data-nstest-role="button">2</a></div>
          </div>
          <div class="ui-grid-b">
              <div class="ui-block-a"><a data-nstest-role="button">3</a></div>
              <div class="ui-block-b"><a data-nstest-role="button">4</a></div>
              <div class="ui-block-c"><a data-nstest-role="button">5</a></div>
          </div>
          <div class="ui-grid-c">
              <div class="ui-block-a"><a data-nstest-role="button">6</a></div>
              <div class="ui-block-b"><a data-nstest-role="button">7</a></div>
              <div class="ui-block-c"><a data-nstest-role="button">8</a></div>
              <div class="ui-block-d"><a data-nstest-role="button">9</a></div>
          </div>
      </div>
  </div>
</div>

<div data-nstest-role="page" id="optionheader-test-events">
  <div data-nstest-role="header" data-nstest-position="inline">
    <h1>Option Header Test - events</h1>
  </div>
  <div data-nstest-role="content">
    <div id="optionheader-test-events-expanded" data-nstest-role="optionheader"></div>
    <div id="optionheader-test-events-collapsed"
         data-nstest-role="optionheader"
         data-nstest-options='{"startCollapsed":true}'>
    </div>
  </div>
</div>

<div data-nstest-role="page" id="optionheader-test-toggle">
  <div data-nstest-role="header" data-nstest-position="inline">
    <h1>Option Header Test - toggle</h1>
  </div>
  <div data-nstest-role="content">
    <div id="optionheader-test-toggle-1" data-nstest-role="optionheader"></div>
  </div>
</div>

<div data-nstest-role="page" id="optionheader-test-toggle-options">
  <div data-nstest-role="header" data-nstest-position="inline">
    <h1>Option Header Test - toggle options</h1>
  </div>
  <div data-nstest-role="content">
    <div id="optionheader-test-toggle-options-1" data-nstest-role="optionheader"></div>
  </div>
</div>

<div data-nstest-role="page" id="optionheader-test-click">
  <div data-nstest-role="header" data-nstest-position="inline">
    <h1>Option Header Test - click</h1>
  </div>
  <div data-nstest-role="content">
    <div id="optionheader-test-click-1" data-nstest-role="optionheader"></div>
    <div id="optionheader-test-click-2" data-nstest-role="optionheader"></div>
  </div>
</div>

<div data-nstest-role="page" id="optionheader-test-click-inside">
  <div data-nstest-role="header" data-nstest-position="inline">
    <h1>Option Header Test - click inside</h1>
  </div>
  <div data-nstest-role="content">
    <div id="optionheader-test-click-inside-oh" data-nstest-role="optionheader">
      <a id="optionheader-test-click-inside-btn" data-nstest-role="button">Save</a>
    </div>
  </div>
</div>

</body>
</html>

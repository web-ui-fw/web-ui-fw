<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Swipelist Tests</title>

  <link rel="stylesheet" href="../../../build/web-ui-fw/latest/themes/default/web-ui-fw-theme.css"/>
	<link rel="stylesheet" href="../../../libs/js/submodules/jquery-mobile/external/qunit.css"/>

  <script src="../../../build/web-ui-fw/latest/js/jquery.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/tests/unit/jquery.setNameSpace.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/jquery-mobile.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/web-ui-fw-libs.js"></script>
  <script src="../../../build/web-ui-fw/latest/js/web-ui-fw.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/tests/jquery.testHelper.js"></script>
  <script src="../../../libs/js/submodules/jquery-mobile/external/qunit.js"></script>

	<script src="swipelist-tests.js"></script>
</head>
<body>

<h1 id="qunit-header">jQuery Mobile Swipelist Tests</h1>
<h2 id="qunit-banner"></h2>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests">
</ol>

<div data-nstest-role="page" id="swipelist-test">
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Swipelist Tests</h1>
	</div>
	<div data-nstest-role="content">
	  <ul data-nstest-role="swipelist">

      <li>
        <div class="ui-grid-b">
          <div class="ui-block-a">
            <a href="#" data-nstest-role="button">One</a>
          </div>
          <div class="ui-block-b">
            <a href="#" data-nstest-role="button">Two</a>
          </div>
          <div class="ui-block-c">
            <a href="#" data-nstest-role="button">Three</a>
          </div>
        </div>
        <div data-nstest-role="swipelist-item-cover">Nigel</div>
      </li>

      <li>
        <div class="ui-grid-a">
          <div class="ui-block-a">
            <a href="#" data-nstest-role="button">Four</a>
          </div>
          <div class="ui-block-b">
            <a href="#" data-nstest-role="button">Five</a>
          </div>
        </div>
        <div data-nstest-role="swipelist-item-cover">Bert</div>
      </li>

    </ul>
	</div>
</div>

<div data-nstest-role="page" id="swipelist-test-interior-buttons">
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Swipelist Tests - interior buttons</h1>
	</div>
	<div data-nstest-role="content">
	  <ul data-nstest-role="swipelist">

      <li>
        <div class="ui-grid-b">
          <div class="ui-block-a">
            <a href="#" data-nstest-role="button">One</a>
          </div>
          <div class="ui-block-b">
            <a href="#" data-nstest-role="button">Two</a>
          </div>
          <div class="ui-block-c">
            <a href="#" data-nstest-role="button">Three</a>
          </div>
        </div>
        <div data-nstest-role="swipelist-item-cover">Nigel</div>
      </li>

    </ul>
	</div>
</div>

<div data-nstest-role="page" id="swipelist-test-destroy">
	<div data-nstest-role="header" data-nstest-position="inline">
		<h1>Swipelist Tests - destroy</h1>
	</div>
	<div data-nstest-role="content">
	  <ul data-nstest-role="swipelist">

      <li>
        <div class="ui-grid-b">
          <div class="ui-block-a">
            <a href="#" data-nstest-role="button">One</a>
          </div>
          <div class="ui-block-b">
            <a href="#" data-nstest-role="button">Two</a>
          </div>
          <div class="ui-block-c">
            <a href="#" data-nstest-role="button">Three</a>
          </div>
        </div>
        <div data-nstest-role="swipelist-item-cover">Nigel</div>
      </li>

    </ul>
	</div>
</div>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tokentextarea - Unit Tests - Web UI Framework</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../jqm/js/requirejs.config.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../jqm/js/jquery.tag.inserter.js"></script>
	<script src="../../../jqm/tests/jquery.setNameSpace.js"></script>
	<script src="../../../jqm/tests/jquery.testHelper.js"></script>

	<link rel="stylesheet" href="../../../jqm/css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../css/themes/default/web-ui-fw.css" />
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../../jqm/tests/jqm-tests.css"/>
	<script src="../../../external/qunit/qunit.js"></script>

	<script>
		$.testHelper.asyncLoad([
			[ "jqm/widgets/page" ],
			[ "widgets/tokentextarea.sync" ],
			[ "jqm/jquery.mobile.init" ],
			[ "sync_core.js" ]
		]);
	</script>

	<script src="../../../jqm/tests/swarminject.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div data-nstest-role="page">
		<div class="ui-content">
			<input id="sync-test-master" value="abc@def.com; ghi ">
			<input id="sync-test-slave" data-nstest-role="tokentextarea" data-nstest-master="#sync-test-master">
			<input id="sync-test-slave-no-master" data-nstest-role="tokentextarea">
			<input id="sync-test-new-master" value="abc@def.com; ghi@jkl.com;">
			<input id="sync-test-other-master" value="doreen@example.com;vincent@example.com;">
		</div>
	</div>
</body>
</html>

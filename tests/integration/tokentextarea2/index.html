<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tokentextarea2 - Unit Tests - Web UI Framework</title>

	<script src="../../../external/requirejs/require.js"></script>
	<script src="../../../jqm/js/requirejs.config.js"></script>
	<script src="../../../js/requirejs.config.js"></script>
	<script src="../../../jqm/js/jquery.tag.inserter.js"></script>
	<script src="../../../jqm/tests/jquery.setNameSpace.js"></script>
	<script src="../../../jqm/tests/jquery.testHelper.js"></script>

	<link rel="stylesheet" href="../../../jqm/css/themes/default/jquery.mobile.css"/>
	<link rel="stylesheet" href="../../../css/themes/default/web-ui-fw.css" />
	<link rel="stylesheet" href="../../../external/qunit/qunit.css"/>
	<link rel="stylesheet" href="../../../jqm/tests/jqm-tests.css"/>
	<script src="../../../external/qunit/qunit.js"></script>

	<script>
		$.testHelper.asyncLoad([
			[ "jqm/widgets/page" ],
			[ "widgets/tokentextarea2" ],
			[ "jqm/jquery.mobile.init" ],
			[ "tokentextarea2_core.js" ]
		]);
	</script>

	<script src="../../../jqm/tests/swarminject.js"></script>
</head>
<body>
	<div id="qunit"></div>
	<div data-nstest-role="page">
		<div class="ui-content">
			<input id="enhance-test" data-nstest-role="tokentextarea2">
			<input id="enhance-test-initial-value-no-tokens" data-nstest-role="tokentextarea2" value="abc@def">
			<input id="enhance-test-initial-tokens" data-nstest-role="tokentextarea2" value="abc@def.com;">
			<input id="enhance-test-initial-value-tokens" data-nstest-role="tokentextarea2" value="abc@def.com; ghi">
			<input id="token-generation" data-nstest-role="tokentextarea2">
			<input id="backspace" data-nstest-role="tokentextarea2" value="abc@def.com; gh">
			<input id="focus-test-vmousedown" data-nstest-role="tokentextarea2">
			<div style="width: 500px;">
				<input id="wrap-test" data-nstest-role="tokentextarea2">
			</div>
			<div style="width: 500px;">
				<input id="click-twice-to-remove-token" data-nstest-role="tokentextarea2" value="abc@def.com;">
			</div>
			<input id="refresh-test" data-nstest-role="tokentextarea2">
		</div>
	</div>
</body>
</html>

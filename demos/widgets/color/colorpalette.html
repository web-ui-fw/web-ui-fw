<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Colorpalette Demo - Web UI Framework Demos</title>

	<link rel="stylesheet" href="../../../jqm/css/themes/default/jquery.mobile.css" />
	<link rel="stylesheet" href="../../../jqm/demos/_assets/css/jqm-demos.css" />
	<link rel="stylesheet" href="../../../css/themes/default/web-ui-fw.css" />

	<script src="../../../jqm/external/jquery/jquery.js"></script>
	<script src="../../_assets/js/"></script>
	<script src="../../../jqm/js/"></script>
	<script src="../../../js/"></script>
</head>

<body>
	<div data-role="page">
		<div data-role="header">
			<h1>Colorpalette Demo - Web UI Framework Demos</h1>
			<a href="../../" data-icon="home" data-iconpos="notext" data-ajax="false">Home</a>
		</div>

		<div class="ui-content" role="main">
			<div class="content-primary">
				<h2>Colorpalette widget</h2>

				<h3>Simple Colorpalette</h3>
				<div data-demo-html="true">
					<div data-role="colorpalette"></div>
				</div>

				<h3>Colorpalette based on an input</h3>
				<div data-demo-html="true">
					<form action="#" method="get">
						<input name="inputColorPalette" type="color" data-role="colorpalette"></input>
						<input type="reset" value="Reset" data-inline="true"></input>
					</form>
				</div>

				<h3>Colorpalette based on an input with initial value set</h3>
				<div data-demo-html="true">
					<form action="#" method="get">
						<input type="color" value="#45dd23" data-role="colorpalette"></input>
						<input type="reset" value="Reset" data-inline="true"></input>
					</form>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
